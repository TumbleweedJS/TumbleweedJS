<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="UTF-8" />
	<title>TumbleWeed - Class Event</title>


	<script src="../../build/graphic.js"></script>
	<script src="../../build/event.js"></script>
	<script src="event.js"></script>

</head>
<body>
<div>
	<canvas id="eventCanvas" style="border: 2px solid black; float: left; cursor: pointer;" >
		This text is displayed if your browser does not support HTML5 Canvas.
	</canvas>
	<table id="list" border="1" style="float: left; margin-left: 10%; width: 20%; text-align: center; cursor: pointer;">
		<tr >
			<td>KEY_R</td>
			<td style="background-color: #FF0000;"></td>
		</tr>
		<tr>
			<td>KEY_G</td>
			<td style="background-color: #00FF00;" />
		</tr>
		<tr>
			<td>KEY_B</td>
			<td style="background-color: #0000FF;" />
		</tr>
		<tr>
			<td>KEY_UP</td>
			<td>+</td>
		</tr>
		<tr>
			<td>KEY_DOWN</td>
			<td>-</td>
		</tr>
		<tr>
			<td>KEY_LEFT</td>
			<td><-</td>
		</tr>
		<tr>
			<td>KEY_RIGTH</td>
			<td>-></td>
		</tr>
	</table>
</div>
</body>
</html>
